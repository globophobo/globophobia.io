<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globophobia.io</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', cursive;
            background-color: #000;
            color: #fff;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #111;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 20px;
            flex-grow: 1;
        }

        .game-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px;
        }

        .game {
            max-width: 30%;
            margin: 10px;
            text-align: center;
        }

        .game img {
            max-width: 50%;
            height: auto;
            border: 2px solid #fff;
        }

        .play-button {
            display: inline-block;
            background-color: #00611d;
            color: #fff;
            padding: 10px 14px;
            margin-top: 5px;
            text-decoration: none;
            text-shadow: -3px 3px 2px #000000;
            transition: background-color 0.3s ease;
            box-shadow: -3px 3px 2px #003b12;
        }

        .play-button:hover {
            background-color: #008000;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #111;
            margin-top: auto;
            /* Push footer to the bottom */
        }

        .ad-space {
            text-align: center;
            padding: 10px 0;
            background-color: #222;
        }

        @media screen and (max-width: 600px) {
            .game-list {
                flex-direction: column;
                align-items: center;
            }
            .game {
            max-width: 90%;
            margin: 10px;
            text-align: center;
        }
        }

        h1,
        h2 {
            text-shadow: -3px 3px 2px #00611d;
        }
    </style>
</head>

<body>
    <header>
        <h1>Globophobia.io</h1>
    </header>

    <main>
        <section class="game-list">
            <div class="game">
                <img src="preview_.png" alt="Skyshot Preview">
                <h2>Skyshot</h2>
                <p>A thrilling balloon-popping arcade shooter.</p>
                <a href="skyshot.html" target="_blank" class="play-button">Play Now</a>
            </div>

            <div class="game">
                <img src="in_progress.png" alt="Coming Soon">
                <h2>Coming Soon</h2>
                <p>Stay tuned for more games.</p>
            </div>
        </section>

        <!-- Ad Space -->
        <div class="ad-space">
            <p></p>

        </div>
    </main>

    <footer>
        <p>Â© 2023 Globophobia.io. All rights reserved.</p>
    </footer>
</body>

</html>
